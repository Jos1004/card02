<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mantis Code</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="c" id="con"></div>
<div class="c" id="con1"></div>
<div class="card" id="carta">
   <div class="videoCon">
       <video width="100%" height="95%" id="video" preload="metadata" muted playsinline src="videos/music.mp4" >
       </video>
       <img src="images/play1-Photoroom.png" id="play">
   </div>

    <div class="card-body">
        <h4 id="titulo">Order Summary</h4>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!<p>
    </div>

    <div id="carta2">
        <div id="centro">
            <img src="images/Group%202.png" alt="nota de musica" id="nota">
            <div id="carta3">
                <label>Annual Plan</label>
                <label>$59.99/year</label>
            </div>
            <a href="#">Change</a>
        </div>
    </div>

    <input type="button" value="Proceed to Payment" name="payment" id="payment">
    <input type="button" value="Cancel Order" id="cancel">
</div>
      <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
